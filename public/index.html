<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/index.css">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#page-top">UI2CODE</a>
            <button class="btn navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="nav-link" href="#masthead">About</a></li>
                <li><a class="nav-link" href="#process">Get Start</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container-fluid" id="masthead">
        <div class="row text-center ">
            <div class="col-lg-8 alignse"></div>
            <h1>Start </h1>
            <a class="btn btn-lg btn-primary" style="width: 200px" href="#process">Get Start</a>
        </div>
    </div>

    <div class="container-fluid row" id="process">

        <div class="container col-lg-6 text-center" id="select-input">
            <h3 class="lead">Select your input image</h3>
            <div class="text-center">
                <form  id="uploadImg" enctype="multipart/form-data" action="/upload" method="post">
                    <input type="file" class="btn btn-lg btn-proc" id="customFile" name="filename" style="margin: 0 auto">
                </form>
            </div>

            <h3 class="lead"> Or </h3>
            <div class="text-center">
                <select class="btn btn-lg btn-proc">
                    <option selected>Use Examples</option>
                    <option value="1">1.png</option>
                    <option value="2">2.png</option>
                    <option value="3">3.png</option>
                </select>
            </div>
        </div>

        <div class="container col-lg-6 text-center" id="show-input">
            <div class="sec-400"></div>
        </div>
    </div>
</main>


<footer id="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-lg-push-1 text-center">
            </div>
            <div class="col-lg-4 col-lg-offset-3">
            </div>
        </div>
    </div>
</footer>



<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
