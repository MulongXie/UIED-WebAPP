<html>
<head>
    <title>File upload Node.</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="upload">
    <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" name="userPhoto" />
        <input type="submit" value="Upload Image" name="submit">
    </form>
</div>

<div id="process" style="display: block">
    <button id="btnProcess" onclick="process()">Process</button>
    <h2 id="textProcess"></h2>
</div>

<div class="showOrg" style="width: 48%">
    <h2 id="textShowOrg">Upload your image</h2>
    <img id="imgShowOrg" style="width: 100%">
</div>

<div class="showProcessed" style="width: 48%; display: none;">
    <h2 id="textShowPro">Upload your image</h2>
    <img id="imgShowPro" style="width: 100%">
</div>

</body>
<script>
    $(document).ready(function() {
        $('#uploadForm').submit(function() {
            $(this).ajaxSubmit({
                success: function(response) {
                    if(response.code == 1){
                        console.log('Org image: ' + response.imgPath);
                        $('#imgShowOrg').attr('src', response.imgPath);
                        $('#textShowOrg').html('Upload successfully');
                        $('#process').show();
                    }else {
                        $('#textShowOrg').html('Upload failed');
                    }
                }
            });
            return false;
        });
    });

    function process() {
        $('.showProcessed').show();
        $('#textShowPro').html('Processing');
        $.ajax({
            url: '/process',
            type: 'get',
            success: function (res) {
                if(res.code == 1){
                    console.log('Processed img: ' + res.imgPath);
                    $('.showProcessed').show();
                    $('#imgShowPro').attr('src', './' + res.imgPath);
                    $('#textShowPro').html('Processing successfully');
                }else {
                    $('#textShowOrg').html('Processing failed');
                }
            }
        })
    }
</script>
</html>
