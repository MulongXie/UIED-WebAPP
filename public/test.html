<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UI2Code">
    <meta name="keywords" content="GUI, code generation">
    <meta name="author" content="sidongfeng">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Home</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/icomoon/style.css" rel="stylesheet">
    <link href="plugins/uniform/css/default.css" rel="stylesheet"/>
    <link href="plugins/switchery/switchery.min.css" rel="stylesheet"/>
    <link href="plugins/nvd3/nv.d3.min.css" rel="stylesheet">
    <link href="plugins/ecaps/css/ecaps.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link href="plugins/cropper/css/cropper.min.css" rel="stylesheet">
    <link href="plugins/sitelogo/css/sitelogo.css" rel="stylesheet">
    <link href="plugins/animate/animate.min.css" rel="stylesheet">
    <link href="plugins/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!-- Custom Theme Styles -->
    <link href="css/dashboard.css" rel="stylesheet">

</head>
<body>

<!-- Page Container -->
<div class="page-container">
    <!-------------------- Page Sidebar ----------------------->
    <!--<div class="page-sidebar">-->
        <!--<div class="page-sidebar-inner">-->
            <!--<div class="page-sidebar-menu">-->
                <!--<a href="" id="upload-new-img" data-toggle="modal" data-target="#modal-new-img">New Image</a>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>&lt;!&ndash; /Page Sidebar &ndash;&gt;-->


    <a href="" data-toggle="modal" data-target="#avatar-modal">Upload Custom UI</a>

    <!-------------------- Page Content ----------------------->
    <div id="avatar-modal" class="modal fade" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="avatar-form" class="avatar-form">
                    <div class="modal-header">
                        <h4 class="modal-title" id="avatar-modal-label">Upload UI design</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="avatar-body">
                            <div class="avatar-upload">
                                <input class="avatar-src" name="avatar_src" type="hidden">
                                <input class="avatar-data" name="avatar_data" type="hidden">
                                <label for="avatarInput" style="line-height: 35px;">Picture</label>
                                <button class="btn btn-danger"  type="button" style="height: 35px; float:left;" onClick="$('input[id=avatarInput]').click();">Select Picture</button>
                                <span id="avatar-name"></span>
                                <input class="avatar-input hide" id="avatarInput" name="avatar_file" type="file"></div>
                            <div class="row">
                                <div class="col-md-9">
                                    <canvas class="avatar-wrapper">
                                    </canvas>
                                </div>
                                <div class="col-md-3">
                                    <div class="avatar-preview preview-lg" id="imageHead"></div>
                                </div>
                            </div>
                            <div class="row avatar-btns">
                                <div class="col-md-4" style="text-align: left;">
                                    <div class="btn-group">
                                        <button class="btn btn-danger fa fa-large fa-undo" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-danger fa fa-repeat" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"></button>
                                    </div>
                                </div>
                                <div class="col-md-5" style="text-align: right;">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-danger fa fa-search-plus" data-method="zoom" data-option="0.1" title="zoomin"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-danger fa fa-search-minus" data-method="zoom" data-option="-0.1" title="zoomout"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-danger fa fa-refresh" data-method="reset" title="reset"></button>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" name="submit" class="btn btn-danger avatar-save fa fa-save" data-dismiss="modal" onClick="$('input[id=submit-btn]').click();"> Save</button>
                                    <input class="hide" id="submit-btn" name="submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /Page Container -->


<!-- Javascripts -->
<script src="js/plugins/jquery.js"></script>
<script src="js/plugins/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="plugins/uniform/js/jquery.uniform.standalone.js"></script>
<script src="plugins/switchery/switchery.min.js"></script>
<script src="plugins/d3/d3.min.js"></script>
<script src="plugins/nvd3/nv.d3.min.js"></script>
<script src="plugins/ecaps/js/ecaps.js"></script>

<script src="plugins/bootstrap/js/bootstrap-select.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap-flexible-carousel.js"></script>
<script src="plugins/cropper/js/cropper.js"></script>
<script src="plugins/sitelogo/js/sitelogo.js"></script>
<script src="plugins/wow/wow.min.js"></script>
<script src="plugins/easing/easing.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

<!-- Record Processing Result Paths -->
<div id="inputImgPath" data-value=<%-JSON.stringify(inputImgPath)%>></div>
<div id="resultPath" data-value=<%-JSON.stringify(outputRoot)%>></div>
<div id="method" data-value=<%-JSON.stringify(method)%>></div>
<!-- Custom Javascripts -->
<script src="js/test.js"></script>
<script>
</script>

</body>
</html>
