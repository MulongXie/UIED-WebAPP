<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="sidongfeng">

    <!-- Title -->
    <title>Upload</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="plugins/owlcarousel/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="plugins/animate/animate.min.css" rel="stylesheet">

    <!-- Theme Styles -->
    <!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
    <link href="css/upload.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="header header-hide">
        <div class="container">
            <div id="logo" class="pull-left">
                <h1><a href="#" class="scrollto"><span>UI</span>2Code</a></h1>
            </div>

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu"><a href="#">Home</a></li>
                    <li class="menu-active"><a href="#">Upload</a></li>
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </header><!-- #header -->

    <!--==========================
        Get Started Section
    ============================-->
    <div class="section-title text-center fadeInUp padd-section text-center wow container">
        <h2>UI to Code </h2>
        <p class="separator">UI2CODE reverse engineering system can convert UI design image or screenshot to highly maintainable working code</p>
        <div class="start">
            <div class="row">
                <div class="col-md-6 col-lg-6" id="quickstart">
                    <div class="feature-block">
                    <img src="images/svg/planet.svg" alt="img" class="img-fluid">
                    <h4>Quick Start</h4>
                    <p>xx</p>
                    <a href="#">Get Start</a>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6" id="custom">
                    <div class="feature-block">
                    <img src="images/svg/paint-palette.svg" alt="img" class="img-fluid">
                    <h4>Custom UI</h4>
                    <p>xx</p>
                    <a href="#">Get Start</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="start-container">
            <div class="row">
                <div id="quickstart-container" class="col-md-12 col-lg-12" >
                    <div class="box owl-carousel owl-theme">
                        <div><img src="images/screen/1.jpg" alt="img"></div>
                        <div><img src="images/screen/2.jpg" alt="img"></div>
                        <div><img src="images/screen/3.jpg" alt="img"></div>
                        <div><img src="images/screen/4.jpg" alt="img"></div>
                        <div><img src="images/screen/5.jpg" alt="img"></div>
                        <div><img src="images/screen/6.jpg" alt="img"></div>
                        <div><img src="images/screen/7.jpg" alt="img"></div>
                        <div><img src="images/screen/8.jpg" alt="img"></div>
                        <div><img src="images/screen/9.jpg" alt="img"></div>
                    </div>
                </div>
                <div id="custom-container" class="col-md-12 col-lg-12" >
                    <div class="box">
                        <a class="btn btn-lg btn-proc" id="upload-img-btn">Upload Image</a>
                        <form id="upload-img-form" enctype="multipart/form-data" action="/upload" method="post">
                            <input type="submit" class="btn btn-lg" id="submit-btn" value="Upload" name="submit">
                            <input type="file" class="btn btn-lg btn-proc" id="upload-img-input" name="image" style="margin: 0 auto">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="js/plugins/jquery.js"></script>
    <script src="js/plugins/jquery-ui.min.js"></script>
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="plugins/owlcarousel/owl.carousel.min.js"></script>
    <script src="plugins/wow/wow.min.js"></script>
    
	<!-- Template Main Javascript File -->
	<script src="js/upload.js"></script>

</body>
</html>
