        <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="avatar-form" class="avatar-form">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal" type="button">&times;</button>
                            <h4 class="modal-title" id="avatar-modal-label">Upload UI design</h4>
                        </div>
                        <div class="modal-body">
                            <div class="avatar-body">
                                <div class="avatar-upload">
                                    <input class="avatar-src" name="avatar_src" type="hidden">
                                    <input class="avatar-data" name="avatar_data" type="hidden">
                                    <label for="avatarInput" style="line-height: 35px;">Picture</label>
                                    <button class="btn btn-danger"  type="button" style="height: 35px; float:left;" onClick="$('input[id=avatarInput]').click();">Select Picture</button>
                                    <span id="avatar-name"></span>
                                    <input class="avatar-input hide" id="avatarInput" name="avatar_file" type="file"></div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <canvas class="avatar-wrapper">
                                        </canvas>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="avatar-preview preview-lg" id="imageHead"></div>
                                    </div>
                                </div>
                                <div class="row avatar-btns">
                                    <div class="col-md-4" style="text-align: left;">
                                        <div class="btn-group">
                                            <button class="btn btn-danger fa fa-large fa-undo" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"> Rotate Left</button>
                                        </div>
                                        <div class="btn-group">
                                            <button class="btn  btn-danger fa fa-repeat" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"> Rotate Right</button>
                                        </div>
                                    </div>
                                    <div class="col-md-5" style="text-align: right;">	
                                        <div class="btn-group">
                                            <button class="btn btn-danger fa fa-arrows" data-method="setDragMode" data-option="move" type="button" title="move"></button>
                                        </div>	
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-danger fa fa-search-plus" data-method="zoom" data-option="0.1" title="zoomin"></button>
                                        </div>		
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-danger fa fa-search-minus" data-method="zoom" data-option="-0.1" title="zoomout"></button>
                                        </div>	
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-danger fa fa-refresh" data-method="reset" title="reset"></button>
                                        </div>				
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" name="submit" class="btn btn-danger avatar-save fa fa-save" data-dismiss="modal" onClick="$('input[id=submit-btn]').click();"> Save</button>
                                        <input class="hide" id="submit-btn" name="submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
